<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북부교육기술원</title>
    <link rel="stylesheet" href="Untitled-2.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#programs">교육 프로그램</a></li>
                <li><a href="#notices">공지사항</a></li>
                <li><a href="#resources">자료실</a></li>
                <li><a href="#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 배너 -->
    <section id="banner">
        <h1>북부교육기술원에 오신 것을 환영합니다!</h1>
        <p>최고의 교육 프로그램과 자원을 제공합니다.</p>
    </section>

    <!-- 교육 프로그램 -->
    <section id="programs">
        <h2>교육 프로그램</h2>
        <p>다양한 교육 과정과 세미나가 제공됩니다.</p>
        <ul>
            <li><a href="#">기술 교육</a></li>
            <li><a href="#">온라인 세미나</a></li>
            <li><a href="#">워크숍</a></li>
        </ul>
    </section>

    <!-- 공지사항 -->
    <section id="notices">
        <h2>공지사항</h2>
        <ul>
            <li><a href="#">2024년 겨울 학기 등록 안내</a></li>
            <li><a href="#">기술 세미나 일정 변경</a></li>
        </ul>
    </section>

    <!-- 자료실 -->
    <section id="resources">
        <h2>자료실</h2>
        <p>각종 교육 자료를 다운로드 하실 수 있습니다.</p>
        <a href="#">자료실 바로가기</a>
    </section>

    <!-- 문의 -->
    <section id="contact">
        <h2>문의</h2>
        <p>궁금한 사항은 언제든지 문의 주세요.</p>
        <form action="#">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">보내기</button>
        </form>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 북부교육기술원. 모든 권리 보유.</p>
    </footer>
</body>
</html>
